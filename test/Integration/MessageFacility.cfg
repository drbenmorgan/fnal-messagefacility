MessageFacility : {

    # array of debug modules
    debugModules : ["*"],

    # message logger destinations
    destinations :
    {
        LogToConsole :
        {
            # type for stdout
            type : "cout",
            # threshold for this destination
            threshold : "DEBUG",
            # filtering based on categoreis
            categories :
            {
                default : { limit : -1 }
            }
        },

        LogToFile :
        {
            # type for logging to file
            type : "file",
            # output file name
            filename : "mylog",
            # threshold filtering for this destination
            threshold : "DEBUG",
            # output statistics information to the output file
            outputStatistics : true,
            # filtering based on categories
            categories :
            {
                interestingToMe : { limit : 200 },
                default : { limit : 0 }
            }
        },

        LogToServer :
        {
            # type for remote server logging
            type : "dds",
            # threshold filtering
            threshold : "WARNING"
        }
    }
}
