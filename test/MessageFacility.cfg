MessageFacility : {
  
  # common threshold
  threshold : "DEBUG",
  
  # array of debug modules
  debugModules : ["*"],
  
  # statistics destinations (filenames)
  statistics : ["stats"],
  
  # message logger destinations
  destinations : ["cout", "MFLog", "DDS|test"],

  # detailed configuration for MFLog
  MFLog : {
    # output filename
    output = "MFLog",
    # settings for WARNING
    WARNING : {
      # limitation of messages over a period of time
      limit : 10
    }
  }
}
